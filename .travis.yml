language: python
python:
  - "3.5"
# command to install dependencies
install:
    - pip install -r requirements.txt
# command to run tests
script: 
    - py.test Test.py
language: java
jdk:
  - oraclejdk8
services:
  - mysql
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_script:
  - mysql -u root -e 'CREATE DATABASE djangodb;'
  - mysql -u root -e "CREATE USER 'user'@'localhost' IDENTIFIED BY 'user';"
  - mysql -u root -e "GRANT ALL ON djangodb.* TO 'user'@'localhost';"
